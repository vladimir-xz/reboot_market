; a pool called www
[www]
user = www-data
group = www-data

; use a unix domain socket
listen = /var/run/php-fpm.sock

listen.owner = nginx

; or listen on a TCP connection
; listen = 127.0.0.1:9000

pm = dynamic
pm.max_children = 10
pm.process_idle_timeout = 10s
pm.max_spare_servers = 4
pm.min_spare_servers = 2
pm.start_servers = 3
pm.max_requests = 200
